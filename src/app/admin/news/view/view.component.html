<mat-card *ngIf="news">
  <mat-card-header>
    <mat-card-title>{{news.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [innerHTML]="news.content"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button mat-button-sm color="primary" (click)="gotoModify(news.news_id)">수정</button>
    <button mat-raised-button mat-button-sm color="warn" (click)="confirmDelete(news)">삭제</button>
  </mat-card-actions>
</mat-card>
